# It seems that we can't use the CABALVER and GHCVER environment variables in a
# toplevel addons.apt.packages section, so we have to duplicate things below.
matrix:
  include:
   - env: CABALVER=1.16 GHCVER=7.0.4
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - cabal-install-1.16
          - ghc-7.0.4
          - alex-3.1.7
          - happy-1.19.5
   - env: CABALVER=1.16 GHCVER=7.2.2
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - cabal-install-1.16
          - ghc-7.2.2
          - alex-3.1.7
          - happy-1.19.5
   - env: CABALVER=1.16 GHCVER=7.4.2
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - cabal-install-1.16
          - ghc-7.4.2
          - alex-3.1.7
          - happy-1.19.5
   - env: CABALVER=1.16 GHCVER=7.6.3
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - cabal-install-1.16
          - ghc-7.6.3
          - alex-3.1.7
          - happy-1.19.5
   - env: CABALVER=1.20 GHCVER=7.8.4
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - cabal-install-1.20
          - ghc-7.8.4
          - alex-3.1.7
          - happy-1.19.5
   - env: CABALVER=1.22 GHCVER=7.10.3
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - cabal-install-1.22
          - ghc-7.10.3
          - alex-3.1.7
          - happy-1.19.5
   - env: CABALVER=1.24 GHCVER=8.0.1
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - cabal-install-1.24
          - ghc-8.0.1
          - alex-3.1.7
          - happy-1.19.5
   - env: CABALVER=head GHCVER=head
     addons:
       apt:
         sources:
          - hvr-ghc
         packages:
          - cabal-install-head
          - ghc-head
          - alex-3.1.7
          - happy-1.19.5
  allow_failures:
   - env: CABALVER=head GHCVER=head

sudo: false

# The packages from the PPA don't put this into the PATH automatically.
install:
 - export PATH="/opt/cabal/$CABALVER/bin:/opt/ghc/$GHCVER/bin:/opt/alex/3.1.7/bin:/opt/happy/1.19.5/bin:$PATH"

before_script:
 - cabal --version
 - cabal update
 - ghc --version
 - ghc-pkg list

script:
 - pushd chapter02
 - cabal install --enable-documentation
 - popd
 - pushd chapter03
 - cabal install --enable-documentation
 - popd
 - pushd chapter04
 - cabal install --enable-documentation
 - popd
 - pushd chapter05
 - cabal install --enable-documentation
 - popd
 - ghc-pkg list

after_script:
 - ghc-pkg list
